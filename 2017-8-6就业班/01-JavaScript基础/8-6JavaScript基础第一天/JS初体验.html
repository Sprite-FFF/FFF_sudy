<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //    alert("Hello World!");
    //  变量交换 ： 使用第三方变量
    var a = 100;
    var b = 200;
    //    var c;
    //    c=a;  /*将a赋值给c*/
    //    a=b;   /*将b赋值给a*/
    //    b=c;   /*将c赋值给b*/
    //    console.log(a+"------"+b);
    //  交换变量 ： 不使用第三方变量
    a = a + b;  /*用a存储a+b的和*/
    b = a - b;  //用a-b得到原来的a的值，然后赋值给b
    a = a - b;  //
    console.log(a + "------" + b);
</script>
</body>
</html>
