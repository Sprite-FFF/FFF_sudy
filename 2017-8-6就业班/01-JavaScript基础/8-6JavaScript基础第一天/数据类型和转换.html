<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //基本数据类型：number string undefined boolean
    //复杂数据类型：Object Array function Date Error RegExp
    var num = 100;
    var str = "新垣结衣";
    var bl = true;
    var a = undefined;
    var nul = null;

    console.log(typeof num);
    console.log(typeof str);
    console.log(typeof bl);
    console.log(typeof a);
    console.log(typeof nul);

    console.log("-----------");
    console.log(num.toString());
    console.log(Boolean(num));
    console.log(parseInt(str));
    console.log(parseInt(bl));
    console.log(parseInt("123"));
    console.log(Number(bl));
</script>
</body>
</html>
