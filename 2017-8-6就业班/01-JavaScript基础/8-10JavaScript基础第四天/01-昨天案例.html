    //    输入年月日
    function getDays(year, month, day) {
        var months = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
        var days = day;
        if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
            months[1] = 29;
        }
        for (var i = 0; i < month - 1; i++) {
            days += months[i];
        }
        return days;
    }
    alert(getDays(2000,2,29));
