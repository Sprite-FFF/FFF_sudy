<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //  JavaScript Object Notation
    //  对象的的一种表示法，
    //     一种数据组织形式     json数组
    var json = {"name":"丹妮莉丝·坦格利安","age":18};    //json 的属性名必须是字符串
    for (var key in json) {
        console.log(key +":"+ json[key]);
    }

//    instanceof:
    console.log(json instanceof Object);
</script>
</body>
</html>
