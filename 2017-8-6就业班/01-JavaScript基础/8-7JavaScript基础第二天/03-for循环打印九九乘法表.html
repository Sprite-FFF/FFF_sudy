<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    //控制台打印九九乘法表
    var str = "";
    for (var i = 1; i <= 9; i++) {
        for (var j = 1; j <= i; j++) {
            str += j +"*"+ i +"="+j*i+" ";
        }
        str+="\r\n";
    }
    console.log(str);
</script>
</body>
</html>
