<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        #box{
            width: 100px;
            height: 100px;
            background-color: orchid;
            cursor: pointer;
            position: absolute;
            top: 20px;
            left: 20px;
        }
    </style>
    <title>Document</title>
    <script src="jquery-1.12.4.js"></script>
    <script>
        $(function () {
            $("#box").on("mousedown",function(e){
                // 获取鼠标在元素中的位置  固定位置
                var x = e.offsetX;
                var y = e.offsetY;
                $(document).on("mousemove", function (e) {
                    // 设置样式
                    $("#box").css({
                        "left": e.pageX - x,
                        "top":e.pageY - y
                    });
                });
                $(document).on("mouseup", function () {
                    // 事件清除
                    $(this).off();
                });
            });
        });
    </script>
</head>
<body>
    <div id="box"></div>
</body>
</html>
