<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #box {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #00ffff;
            position: absolute;
            top: 0;
            left: 500px;
        }
    </style>
    <script src="jquery-1.12.4.js"></script>
    <script src="tween.js"></script>
    <script>
        $(function () {
            $("button").click(function(){
                $("#box").animate({"top":"500px"},500,"bounceOut");
            });
        });
    </script>
    <title>Document</title>
</head>
<body>
    <button>点击</button>
    <div id="box"></div>
</body>
</html>
