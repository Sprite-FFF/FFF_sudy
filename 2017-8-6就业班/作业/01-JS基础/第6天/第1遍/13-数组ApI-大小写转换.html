<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var str = "I Love You";
//    to(Locale)UpperCase()  转换为大写
//    to(Locale)LowerCase()  转换为小写
    console.log(str.toUpperCase());
    console.log(str.toLowerCase());
    console.log(str.toLocaleUpperCase());
    console.log(str.toLocaleLowerCase());
</script>
</body>
</html>
