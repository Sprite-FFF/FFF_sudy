<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--打印九九乘法表-->
<script>
    for (var i = 1; i <= 9; i++) {
        for (var j = 1; j <= i; j++) {
            document.write(j+"*"+i+"="+i*j+"  ");
        }
            document.write("<br />")
    }
</script>
</body>
</html>
