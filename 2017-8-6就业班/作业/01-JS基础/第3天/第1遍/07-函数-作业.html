    //    判断一个数是否是素数(又叫质数，只能被1和自身整数的数)
    function prime(num) {
        var flag = true;
        for (var i = 2; i <= num / 2; i++) {
            if (num % i == 0) {
                flag = false;
                break;
            }
            else {
                flag = true;
            }
        }
        if (flag) {
            alert("素数");
        } else {
            alert("非素数");
        }
    }
    prime(2);
