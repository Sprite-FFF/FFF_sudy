<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        img {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
    <title>Title</title>
    <script src="jquery1.1.1.1.js"></script>
    <script>
        window.onload = function () {
            var img = document.getElementsByTagName("img")[0];
            document.onmousemove = function (event) {
                event = event || window.event;
//                var pageX = event.pageX || event.clientX + document.documentElement.offsetLeft;
//                var pageY = event.pageY || event.clientY + document.documentElement.offsetTop;
//                img.style.left = pageX - img.offsetWidth / 2 + "px";
//                img.style.top = pageY - img.offsetHeight / 2 + "px";
                img.style.left = PageX(event) - img.offsetWidth / 2 + "px";
                img.style.top = PageY(event) - img.offsetHeight / 2 + "px";
            }
        }
    </script>
</head>
<body>
<img src="images/img2.png" alt="">
</body>
</html>
