<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .wrap {
            width: 300px;
            margin: 100px auto 0;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid #c0c0c0;
            width: 300px;
        }

        th,
        td {
            border: 1px solid #d0d0d0;
            color: #404060;
            padding: 10px;
        }

        th {
            background-color: #09c;
            font: bold 16px "微软雅黑";
            color: #fff;
        }

        td {
            font: 14px "微软雅黑";
        }

        tbody tr {
            background-color: #f0f0f0;
        }

        tbody tr:hover {
            cursor: pointer;
            background-color: #fafafa;
        }
    </style>
    <script>
        window.onload = function () {
            var theadIpt = document.getElementById("theadIpt");
            var tbody = document.getElementById("tbody");
            var tbodyIpt = tbody.getElementsByTagName("input");
            theadIpt.onclick = function () {
//                if (this.checked == true) {
//                    for (var i = 0; i < tbodyIpt.length; i++) {
//                        tbodyIpt[i].checked = true;
//                    }
//                } else {
//                    for (var i = 0; i < tbodyIpt.length; i++) {
//                        tbodyIpt[i].checked = false;
//                    }
//                }
                for (var i = 0; i < tbodyIpt.length; i++) {
                    tbodyIpt[i].checked = this.checked;
                }
            }
            for (var i = 0; i < tbodyIpt.length; i++) {
                tbodyIpt[i].onclick = function () {
                    var flag = true;
                    for (var j = 0;j < tbodyIpt.length; j++) {
                        if(tbodyIpt[j].checked == false){
                            flag = false;
                        }
                    }
                    theadIpt.checked = flag;
                }
            }
        }
    </script>
</head>
<body>

<div class="wrap">
    <table>

        <thead>
        <tr>
            <th>
                <input type="checkbox" id="theadIpt"/>
            </th>
            <th>Name</th>
            <th>技能</th>
        </tr>
        </thead>

        <tbody id="tbody">
        <tr>
            <td>
                <input type="checkbox"/>
            </td>
            <td>温斯顿</td>
            <td>原始暴怒</td>
        </tr>
        <tr>
            <td>
                <input type="checkbox"/>
            </td>
            <td>源氏</td>
            <td>斩</td>
        </tr>
        <tr>
            <td>
                <input type="checkbox"/>
            </td>
            <td>麦克雷</td>
            <td>午时已到</td>
        </tr>
        <tr>
            <td>
                <input type="checkbox"/>
            </td>
            <td>法老之鹰</td>
            <td>天降正义</td>
        </tr>
        </tbody>

    </table>
</div>

</body>
</html>
