<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./js/flexble.js"></script>
  <link rel="stylesheet" href="./css/k2h-04.css">
  <title>Document</title>

<body>
  <div class="container">
    <!-- 头部 -->
    <header>
      <a href="javascript:;" class="back"></a>
      <h2>优惠劵</h2>
    </header>
    <div class="content">
      <ul>
        <li>
          <h3>面值</h3>
          <span class="yuan">元</span>
        </li>
        <li>
          <h3>使用需达到</h3>
          <span class="explain">满金额可使用，不包括运费</span>
          <span class="yuan">元</span>
        </li>
        <li>
          <h3 class="fl">有效时间</h3>
          <p class="time"><span>14-12-09 20:00</span>至<span>14-12-09 20:22</span></p>
        </li>
        <li>
          <h3>发行总数</h3>
        </li>
      </ul>
    </div>

    <div class="btn">
      <a href="javascript:;">
        保存
      </a>
    </div>

    <div class="tips">
      <p>提示:</p>
      <p>1、如需设置代金券，可设置为“使用需达到0元”</p>
      <p>2、每项优惠券买家仅可领取一张</p>
      <p>3、发行数不可超过10万张</p>
    </div>
  </div>
