<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./js/flexble.js"></script>
  <link rel="stylesheet" href="./css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/index.css">
  <title>Document</title>
</head>

<body>
  <!-- 布局容器 -->
  <div class="container">
    <!-- 头部信息 -->
    <header>
      <!-- 返回按钮 -->
      <a href="javascript:;" class="back">
        <i class="fa fa-chevron-left"></i>返回
      </a>
      <a href="javascript:;" class="close">关闭</a>
      <!-- 标题 -->
      <h2 class="title">付费问答</h2>
      <!-- 呼出菜单按钮 -->
      <a href="javascript:;" class="menu-bar">
       <span></span>
       <span></span>
       <span></span>
      </a>
    </header>
    <!-- 缩略图 -->
    <div class="banner">
      <a href="javascript:;"><img src="./images/focus.png" alt=""></a>
    </div>
    <!-- tab栏 -->
    <div class="tab">
      <ul>
        <li><a href="javascript:;" class="active">问题榜</a></li>
        <li><a href="javascript:;">新晋榜</a></li>
        <li><a href="javascript:;">才华榜</a></li>
      </ul>
    </div>

    <!-- search 搜索框 -->
    <div class="search-box">
      <div class="search">
        <input type="text" placeholder="搜索感兴趣的人和问题"><a href="javascript:;" class="fa fa-search search-icon"></a>
      </div>
    </div>

    <!-- 展示内容 -->
    <div class="content">
      <ul>
        <li>
          <p class="question">
            别人都说表面上你和蔡康永高晓松在奇葩说说中有说有笑,但私下却都不服对方,一直暗自较量,对此你怎么看?
          </p>
          <div class="ask">
            <a href="javascript:;" class="photo">
              <img src="./images/photo-2.png" alt="">
            </a>
            <a href="javascript:;" class="sound orange-bg"> <i></i> 限时免费听</a>
          </div>
          <p class="info"><span>马东</span> 米未传媒CEO</p>          
          
        </li>
        <li>
            <p class="question">
              客观评价一下岳云鹏
            </p>
            <div class="ask">
              <a href="javascript:;" class="photo">
                  <img src="./images/photo-1.png" alt="">
              </a>
              <a href="javascript:;" class="sound green-bg"> <i></i> 一元偷偷听</a>
            </div>
            <p class="info"><span>裴英俊</span> 天津卫视丶相声广播主持人</p>          
            <span class="count">听过 62</span>
          </li>
      </ul>
    </div>

    <!-- 底部工具栏 -->
    <div class="tool">
      <a href="javascript:;"> <img src="./images/fire_03.png" alt=""> <span>热门</span></a>
      <a href="javascript:;"> <img src="./images/listen_04.png" alt=""> <span>收听</span></a>
      <a href="javascript:;"> <img src="./images/light_03.png" alt=""> <span>发现</span></a>
      <a href="javascript:;"> <img src="./images/my_03.png" alt=""> <span>我的</span></a>
    </div>
  </div>
</body>

</html>
