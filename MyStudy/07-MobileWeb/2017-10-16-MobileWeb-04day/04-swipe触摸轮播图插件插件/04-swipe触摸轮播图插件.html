<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    body,
    html {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    ul {
      margin:0;
      padding: 0;
      list-style: none;
    }

    li a {
      display: block;
      width: 100%;
    }

    li a img {
      width: 100%;
      vertical-align: middle;
    }
    /* swipe插件样式 */

    .swipe {
      overflow: hidden;
      visibility: hidden;
      position: relative;
    }

    .swipe-wrap {
      overflow: hidden;
      position: relative;
    }

    .swipe-wrap>li {
      float: left;
      width: 100%;
      position: relative;
    }
  </style>
  <title>Document</title>
</head>

<body>
  <div id='slider' class='swipe'>
    <ul class='swipe-wrap'>
      <li>
        <a href="javascript:;">
          <img src="./images/1.jpg" alt="">
        </a>
      </li>
      <li>
        <a href="javascript:;">
          <img src="./images/2.jpg" alt="">
        </a>
      </li>
      <li>
        <a href="javascript:;">
          <img src="./images/3.jpg" alt="">
        </a>
      </li>
      <li>
        <a href="javascript:;">
          <img src="./images/4.jpg" alt="">
        </a>
      </li>
      <li>
        <a href="javascript:;">
          <img src="./images/5.jpg" alt="">
        </a>
      </li>
    </ul>
  </div>
  <script src="./swipe.js"></script>
  <script>
    window.mySwipe = new Swipe(document.getElementById('slider'), {
      startSlide: 2,
      speed: 400,
      auto: 3000,
      // continuous: true,
      // disableScroll: false,
      // stopPropagation: false,
      // callback: function (index, elem) {},
      // transitionEnd: function (index, elem) {}
    });
  </script>
</body>

</html>
