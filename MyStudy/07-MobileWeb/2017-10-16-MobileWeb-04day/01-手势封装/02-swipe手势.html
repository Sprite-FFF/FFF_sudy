<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    var startX,startY,endX,endY,direction;
    document.addEventListener("touchstart",function(event){
      var touchs = event.targetTouches[0];
      startX = touchs.clientX;
      startY = touchs.clientY;
    });
    document.addEventListener("touchend",function(event){
      var touchs = event.changedTouches[0];
      endX = touchs.clientX;
      endY = touchs.clientY;
      var absX = Math.abs(startX - endX);
      var absY = Math.abs(startY - endY);
      // 判断垂直还是水平 
      if(absX>absY){
        // 是水平则判断向左或往右
        direction = startX > endX ? "向左" : "向右";
      } else {
        direction = startY > endY ? "向上" : "向下";
      }

      console.log(direction);
    })
  </script>
</body>
</html>
