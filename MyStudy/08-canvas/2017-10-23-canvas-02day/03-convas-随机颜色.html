<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <canvas></canvas>
</body>

<script>
  var convas = document.querySelector('canvas');
  convas.width = 500;
  convas.height = 500;

  //随机颜色
  var getRdColor = function(){
    var R = parseInt(Math.random()*255);
    var G = parseInt(Math.random()*255);
    var B = parseInt(Math.random()*255);
    return "rgb("+R+","+G+","+B+")";
  } 


  var cxt = convas.getContext("2d");
  var start = 0;
  var timer = setInterval(()=>{
    for(var i = 0;i <=180;i++){
    cxt.beginPath();
    cxt.moveTo(convas.width/2,convas.height/2);
    cxt.arc(convas.width/2,convas.height/2,200,start,start+=(2*Math.PI/180));
    cxt.closePath();
    cxt.fillStyle = getRdColor();
    cxt.fill();
    // start+=2*Math.PI/180;
  }
  },400);
  

</script>
</html>
