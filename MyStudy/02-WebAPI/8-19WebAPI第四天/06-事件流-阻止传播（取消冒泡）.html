<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        #box1 {
            width: 400px;
            height: 400px;
            background-color: #38B774;
            margin: 200px auto;
            overflow: hidden;
        }

        #box2 {
            width: 200px;
            height: 200px;
            background-color: #C81623;
            margin: 100px auto;
            cursor: pointer;
        }
    </style>
    <script>
        window.onload = function () {
            var box1 = document.getElementById("box1");
            var box2 = document.getElementById("box2");

            //阻止冒泡 event.stopPropagation()  //ie6、7、8不兼容
            //ie6、7、8   event.cancelBubble()
            //兼容写法：event.stopPropagation?event.stopPropagation():cancelBubble()
            box1.addEventListener("click", function () {
                alert("我是box1");
            });
            box2.addEventListener("click", function (event) {
               alert("我是box2");
                var event = event || window.event;
                event.stopPropagation?event.stopPropagation():event.cancelBubble=true;   //阻止冒泡兼容性写法，
            });
            document.addEventListener("click", function () {
                alert("我是document");
            })
        }
    </script>
    <title>Title</title>
</head>
<body>
<div id="box1">
    <div id="box2"></div>
</div>
</body>
</html>
