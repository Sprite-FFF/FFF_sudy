<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        .box {
            margin: 100px auto;
            width: 300px;
            height: 300px;
            font: 24px/32px "宋体";
            border: 1px dashed #00ffff;
            text-align: center;
            padding-top:80px ;
            box-sizing: border-box;
            text-shadow: 2px 2px 2px rgba(0,0,0,0.3);
        }
        .current {
            display: none;
        }
        #btn{
            display: block;
            margin:30px auto;
            width: 80px;
            height: 40px;
        }
    </style>
    <script>
        window.onload = function () {
            var box = document.getElementsByClassName("box")[0];
            var btn = document.getElementById("btn");
            btn.onclick = function () {
                if(btn.innerHTML=="隐藏"){
                    btn.innerHTML="显示";
                    box.className = "box current";
                }else {
                    btn.innerHTML="隐藏";
                    box.className = "box";
                }
            }
        }
    </script>
    <title>Title</title>
</head>
<body>
<button id="btn">隐藏</button>
<div class="box">
    人生若只如初见<br>何事秋风悲画扇<br>
    等闲变却故人心<br>却道故人心易变<br>
</div>
</body>
</html>
