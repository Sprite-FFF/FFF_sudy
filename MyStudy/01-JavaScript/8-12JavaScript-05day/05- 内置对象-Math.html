<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    console.log(Math.PI);      //圆周率
    console.log(Math.floor(1.4));      // 1 向下取整，地板函数
    console.log(Math.floor(-1.4));      // -2 向下取整，地板函数
    console.log(Math.ceil(1.5));      //2 向上取整  天花板函数
    console.log(Math.ceil(-1.5));      //-1 向上取整  天花板函数
    console.log(Math.round(1.2));      //1 四舍五入
    console.log(Math.round(-1.2));      //-1    负数五舍六入
    console.log(Math.round(-1.5));      //-1
    console.log(Math.round(-1.6));      //-2
    console.log(Math.abs(-2));      //2 求绝对值
    console.log(Math.random());      //求随机数     取值[0,1)
    console.log(Math.pow(2,2));      //4   幂运算
    console.log(Math.sqrt(4));      //2 开平方
    console.log(Math.max(1,2,4,5,6));      //求最大值
    console.log(Math.min(1,2,4,5,6));      //求最小值

</script>
</body>
</html>
