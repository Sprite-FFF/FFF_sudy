<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div ng-app="app" ng-controller="appController"></div>
  <script src="./libs/angular.min.js"></script>
  <script>
    var App = angular.module("app",[]);
    // 第三种定义服务的方式 value 定义常量
    App.value("VERSON","1.0.1");
    App.controller("appController",["$scope","VERSON",function($scope,VERSON){
      console.log(VERSON);
    }]);
  </script>
</body>
</html>
