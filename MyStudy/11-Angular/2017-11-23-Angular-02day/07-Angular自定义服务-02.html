<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div ng-app="app" ng-controller="appController"></div>
  <script src="./libs/angular.min.js"></script>

  <script>
    var App = angular.module("app",[]);
    App.factory("strFormat",function(){
      return {
        currentStr(str){
          return str + "我爱洗澡好多泡泡"
        }
      }
    })
    App.controller("appController",["$scope","strFormat",function($scope,strFormat){
     let str = strFormat.currentStr("lalala~");
     console.log(str);
    }]);
  </script>
</body>
</html>
