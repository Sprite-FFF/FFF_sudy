<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div ng-app="App" ng-controller="appController">
    <p>{{msg | currency:"Â¥":1}}</p>
    <p>{{time | date:"yyyy-MM-dd hh:mm:ss"}}</p>
    <input type="text" ng-model="flag">
    <ul>
      <li ng-repeat="item in arr | filter:flag">{{item}}</li>
    </ul>

    <span ng-repeat="item in array | orderBy:'':true track by $index">{{item}}</span>
  </div>
  <script src="./libs/angular.min.js"></script>
  <script>
    var App = angular.module("App",[]);
    App.controller("appController",["$scope",function($scope){
      $scope.msg = 20.00;
      $scope.time = new Date();
      $scope.flag = "";
      $scope.arr = ["yy","yyww","ww","ynn",'zx'];
      $scope.array = [2,3,1,4,5,1,7,3]
    }]);
  </script>
</body>
</html>
