<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var i = 1;
    var a = ++i;    //先自加，后给a赋值
    console.log(a); //结果输出2
    console.log(i); //结果输出2
    i = 1;
    var b = i++;    //先给a赋值，再自加
    console.log(b); //结果输出1
    console.log(i); //结果输出2

</script>
</body>
</html>
