<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var num1 = 100,num2=200;
    var temp;   //定义一个临时变量
    console.log(num1+"-----"+num2);
    temp = num1;    //用临时变量将num1存起来
    num1 = num2;    //将num2赋值给num1
    num2 = temp;    //将临时变量里存的num1的值赋给num2。变量交换完成
    console.log(num1+"-----"+num2);
</script>
</body>
</html>
