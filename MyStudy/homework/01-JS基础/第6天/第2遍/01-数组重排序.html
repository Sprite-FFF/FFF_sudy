<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //    sort  原理  和reserve 原理
    var arr = [2, 1, 6, 8, 5, 4, 3];
    var MyArr = {
        mySort: function (array, fn) {
            var flag;
            for (var i = 0; i < array.length - 1; i++) {
                flag = true;
                for (var j = 0; j < array.length - 1 - i; j++) {
                    if (fn(array[j], array[j + 1]) > 0) {
                        var temp = array[j];
                        array[j] = array[j + 1];
                        array[j + 1] = temp;
                        flag = false;
                    }
                }
                if (flag) {
                    break;
                }
            }
            return array;
        },
        myReverse : function(array){
            for (var i = 0; i < array.length/2; i++) {
                var temp =array[i];
                array[i]= array[array.length-1-i];
                array[array.length-1-i] = temp;
            }
            return array;
        }
    };
    console.log(MyArr.mySort(arr, function fn(a, b) {
                return a - b;
            }
    ));
    console.log(MyArr.mySort(arr, function fn(a, b) {
                return b - a;
            }
    ));

    var arr1 = [1,2,3,4,5,6,7];
    console.log(MyArr.myReverse(arr1));
</script>
</body>
</html>
