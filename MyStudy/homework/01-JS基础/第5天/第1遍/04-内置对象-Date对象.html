    // //3.计算时间差，返回相差的天/时/分/秒(距离七夕)
    //求总时间差，然后换算成：天/时/分/秒
    var future = new Date("2017/8/28");
    var now = new Date().getTime();
    var time = future - now;
    var day = parseInt(time/1000/3600/24);
    var hours = parseInt(time/1000/3600%24);
    hours = hours<10?"0"+hours:hours;
    var min = parseInt(time/1000/60%60);
    min = min<10?"0"+min:min;
    var sec = parseInt(time/1000%60);
    sec = sec<10?"0"+sec:sec;
    document.body.innerHTML="距离七夕情人节还有："+day+"天"+hours+"小时"+min+"分钟"+sec+"秒";
