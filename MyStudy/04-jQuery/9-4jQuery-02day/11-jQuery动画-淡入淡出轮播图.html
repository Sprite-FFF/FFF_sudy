<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        img {
            vertical-align: middle;
        }
        ul,ol {
            list-style: none;
        }
        #box {
            width: 720px;
            height: 360px;
            margin: 100px auto;
            position: relative;
        }
        #box ul li {
            position: absolute;
            top:0;
            left: 0;
            display: none;
        }
        #box li:first-child{
            display: block;
        }
        #nav {
            position: absolute;
            bottom:10px;
            left: 50px;
        }
        ol li {
            cursor: pointer;
            width: 23px;
            height: 23px;
            margin:0 5px;
            border-radius: 50%;
            background-color: orangered;
            color: #f0f0f0;
            line-height: 23px;
            text-align: center;
            float: left;
        }
        .active {
            background-color: #f0f0f0;
            color: orangered;
        }
    </style>
    <script src="jquery-1.12.4.js"></script>
    <script>
        $(function () {
            $("#nav li").click(function(){
                $(this).addClass("active").siblings().removeClass("active");
                var index = $(this).index();
                $("#slider li").eq(index).fadeIn(500).siblings().fadeOut(500);
                num = index;
            });

            var num = 0;
            var timer;
            timer = setInterval(autoPlay,1500);
            function autoPlay(){
                num++;
                if(num > 4){
                    num = 0;
                }
                $("#nav li").eq(num).addClass("active").siblings().removeClass("active");
                $("#slider li").eq(num).fadeIn(500).siblings().fadeOut(500);
            }
        });
    </script>
</head>
<body>
    <div id="box">
        <ul id="slider">
            <li><a href="javascript:;"><img src="images/slide01.jpg" alt=""></a></li>
            <li><a href="javascript:;"><img src="images/slide02.jpg" alt=""></a></li>
            <li><a href="javascript:;"><img src="images/slide03.jpg" alt=""></a></li>
            <li><a href="javascript:;"><img src="images/slide04.jpg" alt=""></a></li>
            <li><a href="javascript:;"><img src="images/slide05.jpg" alt=""></a></li>
        </ul>
        <ol id="nav">
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ol>
    </div>
</body>
</html>
