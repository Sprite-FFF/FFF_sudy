<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    // 01-数据类型转换
    // ①转换为number类型
    var str = "123";
    // 强制数据类型转换
    console.log(str - 0);
    console.log(str * 1);
    console.log(undefined-0); //NaN
    console.log(true - 0); // 1
    console.log(false - 0); // 0
    // 使用Nmeber()函数
    console.log(typeof Number(str));
    // 使用parseInt和parseFloat
    console.log(typeof parseInt(str));
    console.log(typeof parseFloat(str));
    console.log(parseFloat(str));
    // 转换失败会出现NaN
    console.log(typeof NaN); //NaN也是一个number数据类型

    console.log(" ================================================== ");
    /* ==================================================================== */

    // 02-转换字符串
    // 强制转换为 string 类型
    // 链接一个字符串就可以强制转换
    console.log(typeof (123 + ''));
    console.log(typeof (undefined + ''));
    console.log(typeof (true + ''));
    console.log(typeof (NaN + ""));
    // String()函数
    console.log(String(123));
    console.log(String(true));
    var obj = {
      name:"wuxin",
      age : 12,
    }
    console.log(String(obj)); //无法直接转换一个对象

    // toString()方法
    var num = 123;
    console.log(num.toString());
    console.log(obj.toString());
    var arr = [1,2,3,4,5,6];
    // console.log(arr.valueOf());
    console.log(arr.toString());
    console.log(arr.toLocaleString()); //toLocaleString()会根据不同的区域环境返回不同的字符串
    // 比如转换日期

    // 03-转换boolean
    // Boolean()函数
    var arr = [];
    var obj = {};
    console.log(Boolean(1)); //true
    console.log(Boolean(0)); //false
    console.log(Boolean(-1)); //true
    console.log(Boolean("")); //false
    console.log(Boolean("false")); // true
    console.log(Boolean(null)); //false
    console.log(Boolean(undefined)); //false
    console.log(Boolean(NaN)); //false
    console.log(Boolean(arr)); //复杂数据类型会被转换为true
    console.log(Boolean(obj)); //

    // !! 双重取反
    // console.log(!!1);
    // console.log(!!undefined);

    // 转换规则 :
    // number类型: 将 0 和 NaN转换为false 其他数字转换为true
    // string类型: 空字符串会被转换为false 其他字符串会被转换为true
    // undefined null : 会被转换为false

    var a = new Number(0);
    console.log(Boolean(a)); // 此时的a事实上是一个对象 会被转换成为 true 其他包装类型同


    /* ============================================================================ */
    // 运算符和优先级
    // 参考MDN : https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Operators/Operator_Precedence
    
    // 关联性  从右到左  和  从左到右

    // 20 () 圆括号 优先级最高 永远优先运算执行括号内的表达式
    // 19 . 成员访问  关联性 从左到右
    //    [] 带计算的成员访问 从左到右
    //    new(带参数列表) 
    //    ()函数调用 关联性 从左到右
    // 18 new() 无参数列表  从右到左

    // 一元操作符 ! ++ -- 
    // 算术运算符 先 * / 后 + -
    // 关系运算符 > < >= <=
    // 判等 == != === !==
    // 逻辑运算符 先&& 后 ||
    // 赋值运算符 =
  </script>
</body>
</html>
