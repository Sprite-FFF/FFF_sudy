<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    // new关键字

    // new在使用时做了哪些事情
    // 1. new会在内存中创建一个空对象
    // 2. 让构造函数里的this指向这个空对象
    // 3. 执行这个构造函数 (目的:给这个新对象添加属性和方法)
    // 4. 返回这个对象 (这样外面就可以接收到了)

    // this 

    // 函数在定义时this是不确定的 只有在执行调用时才可以确定
    // 一般函数直接执行 会执行全局对象window  (严格模式下是undefined)
    "use strict"
    function fn(){
      console.log(this);
    }
    fn();
    // 函数作为对象的方法 被该对象所调用 this指向该对象 (指向调用者)

    // 构造函数中的this其实是一个隐式对象 类似一个初始化的模型 所有方法和属性都被挂在到这个隐式对象上
    // 后续通过new关键字来调用 实现实例化
  </script>
</body>
</html>
