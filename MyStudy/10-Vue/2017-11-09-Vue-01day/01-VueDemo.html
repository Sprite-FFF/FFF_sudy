<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <p v-text="msg"></p>
    <input v-model="name" type="text">
  </div>

  <script src="./vue.js"></script>
  <script>
    var vm = new Vue({
      data:function(){
        return {
          msg:"hello Vue",
          name:"尤雨溪"
        }
      }
    });
    vm.$mount("#app");
  </script>
</body>
</html>
