<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文件读取</title>
</head>
<body>
    <input type="file" name="" id="fl">
    <button>点击查看图片</button>
    <button class="btn">点击读取内容</button>
    <div id="content">

    </div>
    <img src="" alt="">

    <script>
        var fl = document.getElementById("fl");
        var content = document.getElementById('content');
        var img = document.querySelector('img');
        var btn = document.querySelector('button');
        // FileReader 对象
        // 
        // 读取文件过程
        
        // 1 实例化FileReader对象
        var fr = new FileReader();

        // 2 使用文件读取方法准备读取文件
        // readAsDataURL()方法
        btn.onclick = function(){
            fr.readAsDataURL(fl.files[0]);
            // 3 onload 事件监控是否读取完毕
            fr.onload = function(){
                // 使用readAsDataURL() 读取文件
                // result属性会存储一个data:url格式的数据
                // 是可以在页面中直接显示的 
                img.src = fr.result;
            }
        }

        // readAsText()方法
        document.querySelector('.btn').onclick = function(){
            fr.readAsText(fl.files[0]);
            fr.onload = function(){
                content.innerHTML = fr.result;
            }
        }


    </script>
</body>
</html>
