    //    求任意个数的最大值
    //    求任意个数的和
    function fn() {
        var max = arguments[0];
        var sum = 0;
        for (var i = 0; i < arguments.length; i++) {
            if (max < arguments[i]) {
                max = arguments[i];
            }
            sum += arguments[i];
        }
        console.log(max);
        console.log(sum);
    }
    fn(1,2,3,4);
