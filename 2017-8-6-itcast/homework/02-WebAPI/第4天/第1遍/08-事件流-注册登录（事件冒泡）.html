<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        a {
            font: 24px/32px "simsun";
            color: #00ffff;
            text-decoration: none;
            margin: 40px;
        }

        #mask {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.4);
            display: none;
        }

        .login-box {
            width: 260px;
            height: 220px;
            background-color: #f0f0f0;
            margin: 200px auto;
            padding: 40px 0 0 40px;
            position: relative;
        }

        input {
            margin-top: 20px;
        }

        span {
            position: absolute;
            top: 0;
            right: 5px;
            color: #6FDEA3;
            font: 24px/24px "微软雅黑";
            cursor: pointer;
        }
    </style>
    <script>
        window.onload = function () {
            var mask = document.getElementById("mask");
            var login = document.getElementById("login");
            login.onclick = function (event) {
                var event = event || window.event;
                if(event.stopPropagation){
                    event.stopPropagation();
                }else{
                    event.cancelBubble = true;
                }
                mask.style.display  = "block";
            }
            document.onclick = function (event) {
                var event = event || window.event;
                var ele = event.target || event.srcElement;
                if (ele.tagName == "SPAN" || ele.id == "mask") {
                    mask.style.display = "none";
                }
            }
        }
    </script>
    <title>Title</title>
</head>
<body>
<div class="box">
    <a href="#">注册</a>
    <a href="#" id="login">登陆</a>
    <div id="mask">
        <div class="login-box">
            账号：<input type="text"><br>
            密码：<input type="text">
            <span>×</span>
        </div>
    </div>
</div>
</body>
</html>
