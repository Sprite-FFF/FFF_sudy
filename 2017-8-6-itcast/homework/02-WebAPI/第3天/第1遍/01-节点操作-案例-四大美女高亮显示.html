<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        button {
            display:block;
            margin: 100px auto;
            width: 200px;
            height: 44px;
            line-height: 20px;
            background-color: #38B774;
            border: none;
            border-radius: 4px;
            color: #f0f0f0;
            outline: none;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.6);
        }
        ul{
            list-style: none;
            width: 400px;
            margin: 20px auto;
        }
        li {
            width: 100%;
            height: 32px;
            padding-left: 20px;
            font: 14px/32px "微软雅黑";
        }
        li:hover{
            background-color: #C81623;
            color:#fff;
        }
    </style>
    <script>
        window.onload = function () {
            var ul = document.getElementById("ul");
            var btn = document.getElementsByTagName("button")[0];
            var girl = ["新垣结衣","泰勒·斯威夫特","瑶妹","王祖贤"];
            btn.onclick = function () {
                ul.innerHTML = "";
                for (var i = 0; i < girl.length; i++) {
                    var li = document.createElement("li");
                    li.innerHTML = girl[i];
                    ul.appendChild(li);
                }
            }
        }
    </script>
    <title>Title</title>
</head>
<body>
<button>四大美女点击就送n(*≧▽≦*)n......</button>
<ul id="ul"></ul>
</body>
</html>
