        var arr = [1, 2, 3, 2, 5, 5, 1];
        // console.log(arr.noRepeat());

        Array.prototype.noRepeat = function(){
            var newArr = [];
            for (var i = 0; i < this.length; i++) {
                if(newArr.indexOf(this[i])==-1){
                    newArr.push(this[i]);
                }
            }
            return newArr;
        }
        console.log(arr.noRepeat());
