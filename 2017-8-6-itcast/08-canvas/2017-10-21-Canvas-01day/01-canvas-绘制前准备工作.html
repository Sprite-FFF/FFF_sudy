<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!-- 1 在html中添加一个canvas标签 相当于在页面中开辟了一块绘图区域 -->
  <!-- 2 canvas画布默认大小为300*150 -->
  <!-- 3 设置canvas画布大小 -->
  <!--   ① 直接设置其属性宽高 在canvas中不能在css中控制画布大小 -->
  <!--   ② 在js中设置width 和 height属性 -->
  <!-- 兼容性问题:只要支持canvas标签都可以使用 兼容性不错 -->
  <!-- ie6 7 8 这些不支持canvas的浏览器 会将canvas解释为普通div -->
  <canvas width="600" height="300"></canvas>
</body>
</html>
