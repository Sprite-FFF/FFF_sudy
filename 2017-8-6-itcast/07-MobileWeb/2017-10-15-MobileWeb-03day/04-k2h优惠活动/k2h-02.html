<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/k2h-2.css">
  <title>Document</title>
</head>

<body>
  <!-- 布局容器 -->
  <div class="container">
    <header>
      <div>
        <a class="back" href="javascript:;"></a>
        <h2>优惠活动</h2>
      </div>
    </header>
    <main>
      <!-- 全场优惠 -->
      <div class="favourable">
        <!-- 优惠券标题 -->
        <div class="title">
          <h3>全场优惠</h3>
          <span class="amount">1/1</span>
        </div>
        <!-- 优惠劵内容 -->
        <div class="content">
          <h4>全场满300减10</h4>
          <p>双十一特价优惠全场满就减</p>
          <div class="time">
            <i class="time-icon"></i>
            <span>14-11-12 20:12 </span>至
            <span>14-11-12 23:12</span>
          </div>
          <div class="status">即将开始</div>
          <div class="sale">
            <img src="./images/sale.png" alt="">
          </div>
        </div>

        <!-- 操作 -->
        <div class="opeate">
          <a class="edit" href="javascript:;">
            <i class="edit-icon"></i>编辑</a>
          <a class="share" href="javascript:;">
            <i class="share-icon"></i>分享</a>
        </div>
      </div>
      <!-- 优惠券 -->
      <div class="favourable ticket">
        <!-- 优惠券标题 -->
        <div class="title">
          <h3>优惠券</h3>
          <span class="amount">2/3</span>
        </div>
        <!-- 优惠劵内容 -->
        <div class="content">
          <div class="type">
            <span>5</span>(满0.00可用)
          </div>
          <p class="receive">已领取/已使用:
            <span>12/22</span> 发行总数:
            <span>1230</span>
          </p>
          <div class="time">
            <i class="time-icon"></i>
            <span>14-11-12</span>至
            <span>14-11-12</span>
          </div>
          <div class="status">已领取完</div>
          <div class="sale">
            <img src="./images/sale.png" alt="">
          </div>
        </div>
      </div>

      <div class="favourable ticket ticket-ing">
        <!-- 优惠劵内容 -->
        <div class="content">
          <div class="type">
            <span>20</span>(满0.00可用)
          </div>
          <p class="receive">已领取/已使用:
            <span>12/22</span> 发行总数:
            <span>1230</span>
          </p>
          <div class="time">
            <i class="time-icon"></i>
            <span>14-11-12</span>至
            <span>14-11-12</span>
          </div>
          <div class="status">正在进行</div>
          <div class="sale">
            <img src="./images/sale.png" alt="">
          </div>
        </div>
        <!-- 操作 -->
        <div class="opeate">
          <a class="edit" href="javascript:;">
            <i class="edit-icon"></i>编辑</a>
          <a class="view" href="javascript:;">
            <i class="view-icon"></i>预览</a>
          <a class="share" href="javascript:;">
            <i class="share-icon"></i>分享</a>
        </div>

        <div class="add">
          <span>添加优惠劵</span>
        </div>
      </div>
    </main>
    <!--  -->
    <footer>  
      <h3>提示:</h3>
      <p>1、买家下单时只可选择其一（全场优惠或优惠券）</p>
      <p>2、优惠券一旦设置后不可修改</p>
    </footer>
  </div>
</body>

</html>
