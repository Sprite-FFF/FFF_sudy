<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./js/flexble.js"></script>
    <link rel="stylesheet" href="./css/k2h-03.css">
    <title>Document</title>
</head>

<body>
    <!-- 布局容器 -->
    <div class="container">
        <header>
            <a href="javascript:;" class="back"></a>
            <h2>全场优惠</h2>
            <a href="javascript:;" class="roles">规则说明</a>
        </header>
        <div class="space"></div>
        <div class="detail">
            <ul>
                <li>
                    <h3>活动名称</h3>
                </li>
                <li>
                    <div class="left">
                        <h3>每单满足</h3>
                        <span>不包含运费</span>
                        <i class="yuan">元</i>
                    </div>
                    <div class="right">
                        <h3>减免</h3>
                        <i class="yuan">元</i>
                    </div>
                </li>
                <li>
                    <h3 class="date">活动日期</h3>
                    <div class="time">
                        <span>14-12-09</span>至
                        <span>14-12-06</span>
                    </div>

                </li>
                <li>
                    <div class="left">
                        <h3>优惠时段</h3>
                        <span>此时段下优惠生效</span>
                    </div>
                    <div class="right valid">
                        <span>20:17</span> -
                        <span>20:18</span>
                    </div>

                </li>
                <li>
                    <h3>仅首次下单有优惠</h3>
                    <div class="bar"></div>
                </li>
            </ul>
        </div>
        <footer>
            <a href="javascript:;">保存</a>        
        </footer>
    </div>
</body>

</html>
