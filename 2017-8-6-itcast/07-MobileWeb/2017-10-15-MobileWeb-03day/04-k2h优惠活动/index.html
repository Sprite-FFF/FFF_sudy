<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/index.css">
    <title>Document</title>
</head>

<body>
    <!-- 布局容器 -->
    <div class="box">
        <!-- 头部 -->
        <header>
            <h2>优惠活动</h2>
            <a href="javascript:;"></a>
        </header>
        <!-- 内容区 -->
        <div class="content">
            <div class="favourable">
                <div class="title">
                    <h3>全场优惠</h3>
                    <div class="count">
                        <span>0</span> /
                        <span>1</span>
                    </div>
                </div>

                <div class="add">
                    <span>添加优惠</span>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="favourable">
                <div class="title">
                    <h3>优惠券</h3>
                    <div class="count">
                        <span>0</span> /
                        <span>3</span>
                    </div>
                </div>

                <div class="add">
                    <span>添加优惠券</span>
                </div>
            </div>
        </div>

        <div class="footer">
            <h4>提示:</h4>
            <p>1、买家下单时只可选择其一（全场优惠或优惠券）</p>
            <p>2、优惠券一旦设置后不可修改</p>
        </div>
    </div>
</body>

</html>
