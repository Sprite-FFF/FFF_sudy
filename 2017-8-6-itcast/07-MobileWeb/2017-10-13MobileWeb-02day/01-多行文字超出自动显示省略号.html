<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      p{
          width: 400px;
          margin: 50px auto;
          /* 强制文字在一行显示出现省略号 */
          /* white-space: nowrap;
          overflow: hidden;
          text-overflow: ellipsis; */


          /* 文字自动出现省略号 显示两行文字 */
          /* 让p标签变成伸缩容器 */
          display: -webkit-box;
          -webkit-box-orient: vertical;
          -webkit-line-clamp:2;
          overflow: hidden;
      }
    </style>
</head>
<body>
    <p>
        心下想时,只见一群媳妇丫鬟围拥着一个人从后房门进来. 这个人打扮与众姑娘不同,彩绣辉煌,恍若神妃仙子: 头上戴着金丝八宝攒珠髻,绾着朝阳五凤挂珠钗,项上戴着赤金盘螭璎珞圈,裙边系着豆绿宫绦,双衡比目玫瑰佩,身上穿着缕金百蝶穿花大红洋缎窄Ё袄, 外罩五彩刻丝石青银鼠褂,下着翡翠撒花洋绉裙.一双丹凤三角眼,两弯柳叶吊梢眉, 身量苗条, 体格风骚,粉面含春威不露,丹唇未起笑先闻.
    </p>
</body>
</html>
