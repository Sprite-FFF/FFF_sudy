<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <main>
        <div class="first" data-stellar-background-ratio="0.3">
            <h1>生与死</h1>
        </div>
        <div class="second">
            <h2> 我和谁都不争</h2>
            <h2> 和谁争我都不屑；</h2>
            <h2> 我爱大自然</h2>
            <h2> 其次就是艺术；</h2>
            <h2> 我双手烤着</h2>
            <h2> 生命之火取暖；</h2>
            <h2> 火萎了</h2>
            <h2> 我也准备走了。</h2>
        </div>
        <div class="third" data-stellar-background-ratio="0.3">
            <h1>人这一生</h1>
        </div>
        <div class="fourth">
            <h2>在这物欲横流的人世间 </h2>
            <h2> 人生一世实在是够苦 </h2>
            <h2> 你存心做一个与世无争的的老实人吧 </h2>
            <h2> 人家就会利用你欺侮你 </h2>
            <h2> 你稍有才德品貌 </h2>
            <h2> 人家就会嫉妒你排挤你 </h2>
            <h2> 你大度退让 </h2>
            <h2> 人家就侵犯你损害你 </h2>
            <h2> 你要不与人争 就得与世无求 </h2>
            <h2> 同时还要维持实力准备斗争 </h2>
            <h2> 你要和别人和平共处 </h2>
            <h2>就先得和他们周旋 </h2>
            <h2> 还得准备随时吃亏</h2>
        </div>
        <div class="fifth" data-stellar-background-ratio="0.3">
            <h1>生命之火熄灭...</h1>
        </div>
    </main>

    <script src="./jquery.min.js"></script>
    <script src="./jquery.stellar.min.js"></script>
    <script>
        // 让背景微滚动的插件
        $.stellar({
            horizontalScrolling: false,
            responsive: true
        });
    </script>
</body>

</html>
