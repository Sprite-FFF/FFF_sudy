<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    var num1 = prompt("第一个数：");
    num1 = parseInt(num1);
    var num2 = prompt("第二个数：");
    num2 = parseInt(num2);
    var num3 = prompt("第三个数");
    num3 = parseInt(num3);
    (num1>num2?num1:num2)>num3?alert(num1>num2?num1:num2):alert(num3);
</script>
</body>
</html>
