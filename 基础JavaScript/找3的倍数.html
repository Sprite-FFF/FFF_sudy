<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--将1-100所有3的倍数找出来，在控制台中输出-->
<script type="text/javascript">
    var num=1;
    while(num<=100){
        if(num%3==0){
            console.log(num);
        }
        num++;
    }
</script>
</body>
</html>
