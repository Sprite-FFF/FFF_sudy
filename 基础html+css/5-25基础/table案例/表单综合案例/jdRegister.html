<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.ico">
    <title>京东注册</title>
    <form action="">
        <fieldset>
            <legend>用户信息</legend>
            <font color="red">*</font>用户名：<input type="text"><br>
            <font color="red">*</font>密 码：<input type="password"><br>
            性别：<input type="radio" checked name="gender">男
            <input type="radio" name="gender">女
        </fieldset>
        <fieldset>
            <legend>公司信息</legend>
            公司名称：<input type="text"><br>
            公司地址：
            <select name="" id="">
                <option value="-1">---请选择---</option>
                <option value="">北京</option>
                <option value="">上海</option>
                <option value="">河南</option>
                <option value="">福建</option>
                <option value="">山东</option>
            </select>
            <select name="" id="">
                <optgroup label="北京">
                    <option value="">---请选择---</option>
                    <option value="">海淀</option>
                    <option value="">昌平</option>
                    <option value="">中南海</option>
                </optgroup>
                <optgroup lable="上海">
                    <option value="">徐汇</option>
                    <option value="">浦东</option>
                    <option value="">泥港</option>
                </optgroup>
            </select>
            <select name="" id="">
                <option value="">---请选择---</option>
                <option value="">故宫</option>
                <option value="">天安门</option>
                <option value="">小南海</option>
            </select>
            <br>
            <br>
            购买类型用途：
            <input type="checkbox">IT
            <input type="checkbox">通讯器材
            <input type="checkbox">大家电
            <input type="checkbox">办公室耗材
            <br>
            <br>
            公司行业：
            <select name="" id="" multiple>
                <option value="">IT</option>
                <option value="">软件</option>
                <option value="">市场推广</option>
                <option value="">金融</option>
            </select>
            <br>
            <br>
            公司介绍：
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <br>
            营业执照上传：
            <input type="file">
            <br><br>
            <input type="image" src="reg.jpg">
        </fieldset>
    </form>
</head>

</html>
