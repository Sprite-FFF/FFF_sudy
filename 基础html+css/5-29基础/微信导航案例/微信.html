<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style type="text/css">
        *{
            margin:0;
            padding:0;
        }
        .nav{
            width: 100%;
            height:74px;
            background: url("weixin_bg1d20af.jpg") repeat top;
            padding-left: 300px;
        }
        ul{
            list-style: none;
        }
        .nav ul li{
            height:74px;
            float: left;
            margin:20px 20px 0 0;
        }
        .nav ul li a{
            display: inline-block;
            height:33px;
            background:url("bg.png") no-repeat left -192px;
            padding-left: 17px;
            color:white;
            text-decoration: none;
        }
        .nav ul li a:hover{
            color: #009900;
        }
        .nav ul li a span{
            display: inline-block;
            height:33px;
            font:16px/33px "微软雅黑";
            background: url("bg.png") no-repeat right -192px;
            padding-right: 17px;
        }

    </style>
    <title>微信</title>
</head>
<body>
<div class="nav">
    <ul>
        <li><a href="#"><span>首页</span></a></li>
        <li><a href="#"><span>下载吧</span></a></li>
        <li><a href="#"><span>公共平台</span></a></li>
    </ul>
</div>
</body>
</html>
