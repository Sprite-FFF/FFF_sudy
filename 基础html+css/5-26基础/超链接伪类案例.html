<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接</title>
    <style type="text/css">
        a{
            text-decoration: none;/*line-throw*/
            color:#00ffff;
        }
        a:visited{
              color:greenyellow;
          }
        a:hover{
            color:yellow;
        }
        a:active{
            color:red;
        }

    </style>
</head>

</body>
</html>
