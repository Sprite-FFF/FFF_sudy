<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>五彩导航</title>
    <style type="text/css">
        *{
            margin:0;
            padding: 0;
        }
        .box{
            width: 875px;
            height:   58px;
            margin: 50px auto;
        }
        ul{
            list-style: none;
        }
        ul li{
            height: 58px;
            width:120px;
            float: left;
            text-align: center;
            margin-right: 5px;
        }
        .box ul li a{
            display: block;
            width:120px;
            height:58px;
            font:16px/58px "微软雅黑";
            text-decoration: none;
            color: #aaa;
        }
        .box ul li a:hover{
            background: url("images/bg1.png") no-repeat;
        }
        .bg1{
            background:url("images/bg1.png");
        }
        .bg2{
            background:url("images/bg2.png");
        }
        .bg3{
            background:url("images/bg3.png");
        }
        .bg4{
            background:url("images/bg4.png");
        }
        .bg5{
            background:url("images/bg5.png");
        }
        .bg6{
            background:url("images/bg6.png");
        }
        .bg7{
            background:url("images/bg7.png");
        }
    </style>
</head>
<body>
<div class="box">
<ul>
    <li class="bg1"><a href="#">五彩导航</a></li>
    <li class="bg2"><a href="#">五彩导航</a></li>
    <li class="bg3"><a href="#">五彩导航</a></li>
    <li class="bg4"><a href="#">五彩导航</a></li>
    <li class="bg5"><a href="#">五彩导航</a></li>
    <li class="bg6"><a href="#">五彩导航</a></li>
    <li class="bg7"><a href="#">五彩导航</a></li>
</ul>
</div>
</body>
</html>
