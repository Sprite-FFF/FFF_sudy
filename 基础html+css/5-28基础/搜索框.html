<!DOCTYPE html>
<html lang="en">
<head>

    <title>搜索框</title>

        *{
            margin：0;
            padding: 0;
        }
        div{
            width:120px;
            height:24px;

        .txt{
            width: 100px;

    <div>

        <img src="1.jpg" alt="">
    </div>
</body>
</html>
