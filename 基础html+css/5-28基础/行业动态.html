<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style:none;
            margin-top: 14px;
            margin-left: 9px;
        }

        .box{
            width: 238px;
            height:166px;
            border: 1px solid #d9e0ee;
            border-top:3px solid #ff8400;
            margin:20px auto;
        }
        .title{
            height:35px;
            line-height:35px;
            padding-left: 12px;
            border-bottom:1px solid #d9e0ee;
        }
        .box ul li{
            height: 20px;
            background:url("point.jpg") no-repeat left;
            padding-left: 10px;
        }
        .box ul li a{
            text-decoration: none;
            color: #aaa;
            line-height: 20px;
            font-size: 14px;
            font-family: "微软雅黑"
        }
        .box ul li a:hover{
            color:#00ffff;
        }
    </style>
    <title>Title</title>
</head>
<body>
<div class="box">
    <div class="title">行业动态</div>
    <ul>
        <li><a href="#">还有这种操作？</a></li>

</body>
</html>
