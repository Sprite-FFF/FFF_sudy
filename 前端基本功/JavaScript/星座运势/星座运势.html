<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        .box{
            width: 300px;
            height:250px;
            border: 1px solid #aaa;
            margin:50px auto;
        }
        .box .hd{
            width: 100%;
            height: 35px;
        }
        .hd h2{
            padding-left: 15px;
            padding-top: 8px;
            font-size: 14px;
            font-family: "微软雅黑";
            color: #0873c0;
        }
        .content{
            overflow: hidden;
            padding-left:19px;
        }
        .content .left_ico{
            width: 50px;
            height: 50px;
            background:url(img/astroIcon.png) 0 0;
            float: left;
        }
        .content .right_sel{
            float: left;
            margin-left: 8px;
        }
        .right_sel span{
            float: left;
            font:14px/18px "微软雅黑";
        }
        .right_sel .star{
            float: left;
            width:80px;
            height: 13px;
            background: url("img/yunshi.png") left top;
            margin-left: 5px;
            margin-top: 2px;
        }
        .star .strCov{
            width: 80px;
            height: 13px;
            background: url(img/yunshi.png) no-repeat left bottom;
        }
        .font{
            padding:15px 19px  0 19px;
            font:14px/24px "微软雅黑";
        }
    </style>
    <script>
        window.onload = function(){
            var sel = document.getElementById("sel");
            sel.onchange = function(){
                document.getElementById("icon").style.backgroundPosition = "0 -"+ this.value*50 +"px";
            }

        }
    </script>
</head>
<body>
    <div class="box">
        <div class="hd">
            <h2>星座运势</h2>
        </div>
        <div class="content">
            <div class="left_ico" id="icon"></div>
            <div class="right_sel">
                <select id="sel">
                    <option value="0">白羊座(03.21-04.9)</option>
                    <option value="1">天蝎座(03.21-04.19)</option>
                    <option value="2">金牛座(03.21-04.19)</option>
                    <option value="3">处女座(03.21-04.19)</option>
                </select>
                <div class="yunshi">
                    <span>今日运势</span>
                    <div class="star">
                        <div class="strCov"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="font">
            <p>人际相处，团队中会见到特别能讲理，特别有原则的人，让你不能随心所欲，团队气氛也容易低迷...</p>
        </div>
    </div>
</body>
</html>
