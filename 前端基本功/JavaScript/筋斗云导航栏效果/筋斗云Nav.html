<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        *{
            margin:0;
            padding:0;
        }
        body{
            background-color: #333;
        }
        .nav{
            width: 800px;
            height: 42px;
            background:url(images/rss.png) no-repeat right center #ffffff;
            margin:100px auto;
            border-radius: 5px;
            position: relative;
        }
        ul{
            list-style: none;
            position: relative;
        }
        .nav li{
            float: left;
            width: 83px;
            height:42px;
            line-height: 42px;
            text-align: center;
        }
        .nav .cloud{
            width: 83px;
            height: 42px;
            position: absolute;
            top:0;
            left: 0;
            background:url("images/cloud.gif") no-repeat;
        }
        .nav li a{
            display: block;
            width: 83px;
            height:42px;
            font-size: 14px;
            font-family:"微软雅黑";
            color: #000;
            text-decoration: none;
        }

    </style>
    <script>
        window.onload = function(){
            function $(id){
                return document.getElementById(id);
            }
            var timer = null;
            var target = 0;
            var leader = 0;
            var current = 0;  //    用于存储点击后的target位置
            timer = setInterval(function (){
                leader = leader + (target-leader)/10;
                $("cld").style.left = leader + "px";
            },20);
            var lis = $("nav").children[1].children;
            for (var i = 0;i<lis.length;i++){
                lis[i].onmouseover = function(){
                    target = this.offsetLeft;
                }
                lis[i].onmouseout = function(){
                    target = current;
                }
                lis[i].onclick = function(){
                    current = target;
                }
            }
        }
    </script>
    <title>Title</title>
</head>
<body>
<div class="nav" id="nav">
    <span class="cloud" id="cld"></span>
    <ul>
        <li><a href="#">首页新闻</a></li>
        <li><a href="#">师资力量</a></li>
        <li><a href="#">活动策划</a></li>
        <li><a href="#">企业文化</a></li>
        <li><a href="#">招聘信息</a></li>
        <li><a href="#">公司简介</a></li>
        <li><a href="#">上海校区</a></li>
        <li><a href="#">广州校区</a></li>
    </ul>
</div>
</body>
</html>
