<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    var myarr = [10,20,30];
    console.log(avg(myarr));
    function avg(arr){
        var num = 0;
        var len = arr.length;
        for(var i=0;i<len;i++){
            num +=arr[i];
        }
        return num/len;
    }
</script>
</body>
</html>
