<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        #box{
            width: 50px;
            height: 50px;
            background-color: #00ffff;
            position: absolute;
            top:100px;
            left: 20px;
        }
    </style>
    <script>
        window.onload =function(){
           var box = document.getElementById("box");
            var btn = document.getElementById("btn");
            var timer = null;
            var num = 20;
            btn.onclick = function(){
                timer = setInterval(function(){
                    if (num>=1000){
                        clearInterval(timer);
                    }
                    else{
                        box.style.left = (num+=1)+"px";
                    }
                },10)
            }

         }
    </script>
    <title>Title</title>
</head>
<body>
<button id="btn">点击</button>
<div id="box"></div>
</body>
</html>
