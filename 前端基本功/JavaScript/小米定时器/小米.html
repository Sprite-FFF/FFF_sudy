<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        *{
            margin:0;
            padding: 0;
        }
        .mi{
            position: relative;
            width: 512px;
            height: 400px;
            border: 1px solid #aaa;
            margin: 100px auto;
            overflow: hidden;
        }
        span{
            width:100%;
            height: 200px;
            cursor: pointer;
        }
        #up{
            position: absolute;
            top:0;
        }
        #down{
            position: absolute;
            bottom: 0;
        }
        #pic{
            position: absolute;
            top:0;
            left: 0;
        }
    </style>
    <script>
        function $(id){
            return document.getElementById(id);
        }
        window.onload = function() {
            var target = 0;
            var timer = null;
            $("up").onmouseover = function() {

                timer = setInterval(function(){
                    target--;
                    if(target>=-1070){
                        $("pic").style.top = target + "px";
                    }
                    else {
                        clearInterval(timer);
                    }
                },20);
            }
            $("up").onmouseout = function(){
                clearInterval(timer);
            }
            $("down").onmouseover = function(){
                timer = setInterval(function(){
                    target++;
                    if(target<=0){
                        $("pic").style.top = target + "px";
                    }
                    else {
                        clearInterval(timer);
                    }
                },20);
            }
            $("down").onmouseout = function(){
                clearInterval(timer);
            }

        }
    </script>
    <title>Title</title>
</head>
<body>
    <div class="mi">
        <img id="pic" src="mi.png" alt="">
        <span id="up"></span>
        <span id="down"></span>
    </div>
</body>
</html>
